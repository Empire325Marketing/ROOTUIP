<svg width="280" height="80" viewBox="0 0 280 80" xmlns="http://www.w3.org/2000/svg">
  <!-- ROOTUIP Horizontal Logo for Headers -->
  <defs>
    <linearGradient id="horizGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0F3460;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e4d8b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F3460;stop-opacity:1" />
    </linearGradient>
    
    <pattern id="gridPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="20" height="20" fill="none" stroke="#0F3460" stroke-width="0.1" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Background accent -->
  <rect x="0" y="0" width="280" height="80" fill="url(#gridPattern)"/>
  
  <!-- Icon section -->
  <g transform="translate(20, 40)">
    <!-- Wave icon -->
    <circle cx="0" cy="0" r="25" fill="white" stroke="#0F3460" stroke-width="1" opacity="0.1"/>
    <path d="M-15,0 Q-7.5,-6 0,0 T15,0" 
          stroke="url(#horizGradient)" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round"/>
    <path d="M-12,5 Q-6,-1 0,5 T12,5" 
          stroke="#00D46A" 
          stroke-width="2.5" 
          fill="none" 
          stroke-linecap="round" 
          opacity="0.8"/>
    <!-- Container accent -->
    <rect x="6" y="-8" width="5" height="6" fill="#FF6B35" rx="0.5"/>
    <rect x="6" y="-9.5" width="5" height="1.2" fill="#FF6B35"/>
  </g>
  
  <!-- Company name -->
  <text x="65" y="45" font-family="Arial, sans-serif" font-size="32" font-weight="bold">
    <tspan fill="#0F3460">ROOT</tspan><tspan fill="#00D46A">UIP</tspan>
  </text>
  
  <!-- Divider -->
  <line x1="200" y1="25" x2="200" y2="55" stroke="#E0E4E8" stroke-width="1"/>
  
  <!-- Value prop -->
  <text x="210" y="38" font-family="Arial, sans-serif" font-size="11" fill="#5D7083">
    <tspan x="210" dy="0">$500K VALUE</tspan>
    <tspan x="210" dy="14">PER VESSEL</tspan>
  </text>
</svg>