<svg width="1200" height="1200" viewBox="0 0 1200 1200" xmlns="http://www.w3.org/2000/svg">
  <!-- ROOTUIP Social Media Square (Instagram, LinkedIn) -->
  <defs>
    <linearGradient id="socialBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F3460;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a2342;stop-opacity:1" />
    </linearGradient>
    
    <pattern id="socialGrid" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="0" y2="100" stroke="#FFFFFF" stroke-width="0.5" opacity="0.05"/>
      <line x1="0" y1="0" x2="100" y2="0" stroke="#FFFFFF" stroke-width="0.5" opacity="0.05"/>
    </pattern>
    
    <filter id="socialGlow">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="1200" fill="url(#socialBg)"/>
  <rect width="1200" height="1200" fill="url(#socialGrid)"/>
  
  <!-- Large wave design -->
  <g transform="translate(600, 500)">
    <!-- Background circle -->
    <circle cx="0" cy="0" r="250" fill="#FFFFFF" opacity="0.05"/>
    <circle cx="0" cy="0" r="200" fill="#FFFFFF" opacity="0.05"/>
    
    <!-- Main wave -->
    <path d="M-200,0 Q-100,-80 0,0 T200,0" 
          stroke="#FFFFFF" 
          stroke-width="20" 
          fill="none" 
          stroke-linecap="round"
          filter="url(#socialGlow)"/>
    
    <!-- Secondary wave -->
    <path d="M-150,50 Q-75,-30 0,50 T150,50" 
          stroke="#00D46A" 
          stroke-width="15" 
          fill="none" 
          stroke-linecap="round" 
          opacity="0.9"/>
    
    <!-- Container accent -->
    <rect x="80" y="-100" width="60" height="80" fill="#FF6B35" rx="5" opacity="0.9"/>
    <rect x="80" y="-115" width="60" height="12" fill="#FF6B35" rx="3"/>
  </g>
  
  <!-- Company name -->
  <text x="600" y="800" font-family="Arial, sans-serif" font-size="150" font-weight="bold" text-anchor="middle" fill="#FFFFFF">
    ROOTUIP
  </text>
  
  <!-- Tagline -->
  <text x="600" y="900" font-family="Arial, sans-serif" font-size="48" text-anchor="middle" fill="#FFFFFF" opacity="0.8" letter-spacing="8">
    OCEAN FREIGHT INTELLIGENCE
  </text>
  
  <!-- Value proposition -->
  <rect x="400" y="980" width="400" height="80" fill="#00D46A" rx="40"/>
  <text x="600" y="1030" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#FFFFFF">
    $500K PER VESSEL
  </text>
</svg>