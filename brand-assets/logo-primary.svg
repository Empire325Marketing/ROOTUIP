<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- ROOTUIP Primary Logo with Maritime Wave Design -->
  <defs>
    <!-- Gradient for depth effect -->
    <linearGradient id="oceanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F3460;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e4d8b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Wave pattern -->
    <pattern id="wavePattern" x="0" y="0" width="40" height="20" patternUnits="userSpaceOnUse">
      <path d="M0,10 Q10,0 20,10 T40,10" stroke="#0F3460" stroke-width="0.5" fill="none" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Wave symbol -->
  <g id="wave-symbol">
    <path d="M5,30 Q15,20 25,30 T45,30 Q55,20 65,30" 
          stroke="url(#oceanGradient)" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round"/>
    <path d="M10,35 Q20,25 30,35 T50,35 Q60,25 70,35" 
          stroke="#00D46A" 
          stroke-width="2" 
          fill="none" 
          stroke-linecap="round" 
          opacity="0.7"/>
  </g>
  
  <!-- Company name -->
  <text x="75" y="38" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#0F3460">
    ROOT<tspan fill="#00D46A">UIP</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="75" y="50" font-family="Arial, sans-serif" font-size="10" fill="#5D7083" letter-spacing="0.5">
    OCEAN FREIGHT INTELLIGENCE
  </text>
  
  <!-- Container accent -->
  <rect x="185" y="25" width="10" height="15" fill="#FF6B35" opacity="0.8" rx="1"/>
  <rect x="185" y="22" width="10" height="2" fill="#FF6B35"/>
</svg>