<svg width="160" height="200" viewBox="0 0 160 200" xmlns="http://www.w3.org/2000/svg">
  <!-- ROOTUIP Vertical Logo -->
  <defs>
    <linearGradient id="vertGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0F3460;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e4d8b;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Wave emblem -->
  <g transform="translate(80, 50)">
    <!-- Outer ring -->
    <circle cx="0" cy="0" r="40" fill="none" stroke="#0F3460" stroke-width="1" opacity="0.2"/>
    <circle cx="0" cy="0" r="35" fill="none" stroke="#00D46A" stroke-width="0.5" opacity="0.3"/>
    
    <!-- Wave design -->
    <path d="M-25,0 Q-12.5,-10 0,0 T25,0" 
          stroke="url(#vertGradient)" 
          stroke-width="4" 
          fill="none" 
          stroke-linecap="round"/>
    <path d="M-20,8 Q-10,-2 0,8 T20,8" 
          stroke="#00D46A" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round" 
          opacity="0.8"/>
    
    <!-- Container highlight -->
    <g transform="translate(12, -12)">
      <rect width="8" height="10" fill="#FF6B35" rx="1" filter="url(#glow)" opacity="0.9"/>
      <rect y="-2" width="8" height="2" fill="#FF6B35"/>
    </g>
  </g>
  
  <!-- Company name -->
  <text x="80" y="120" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle">
    <tspan fill="#0F3460">ROOT</tspan>
  </text>
  <text x="80" y="150" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle">
    <tspan fill="#00D46A">UIP</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="80" y="175" font-family="Arial, sans-serif" font-size="10" fill="#5D7083" text-anchor="middle" letter-spacing="1">
    OCEAN FREIGHT
  </text>
  <text x="80" y="188" font-family="Arial, sans-serif" font-size="10" fill="#5D7083" text-anchor="middle" letter-spacing="1">
    INTELLIGENCE
  </text>
</svg>