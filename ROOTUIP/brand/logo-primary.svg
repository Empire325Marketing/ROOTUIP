<!-- UIP Primary Logo - Enterprise Grade -->
<svg width="320" height="80" viewBox="0 0 320 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Enterprise Gradient -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Success Accent -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow Filter -->
    <filter id="logoShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#1e293b" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Logo Mark - Sophisticated Geometric Design -->
  <g id="logoMark" filter="url(#logoShadow)">
    <!-- Outer Frame - Enterprise Structure -->
    <rect x="8" y="12" width="56" height="56" rx="12" fill="none" stroke="url(#primaryGradient)" stroke-width="2" opacity="0.3"/>
    
    <!-- Central Integration Hub -->
    <circle cx="36" cy="40" r="14" fill="url(#primaryGradient)"/>
    
    <!-- Data Flow Connections -->
    <g stroke="url(#accentGradient)" stroke-width="3" fill="none" opacity="0.8">
      <!-- Horizontal Connections -->
      <line x1="14" y1="40" x2="22" y2="40" stroke-linecap="round"/>
      <line x1="50" y1="40" x2="58" y2="40" stroke-linecap="round"/>
      
      <!-- Vertical Connections -->
      <line x1="36" y1="18" x2="36" y2="26" stroke-linecap="round"/>
      <line x1="36" y1="54" x2="36" y2="62" stroke-linecap="round"/>
      
      <!-- Diagonal Connections -->
      <line x1="20.5" y1="25.5" x2="26.8" y2="31.8" stroke-linecap="round"/>
      <line x1="51.5" y1="25.5" x2="45.2" y2="31.8" stroke-linecap="round"/>
      <line x1="20.5" y1="54.5" x2="26.8" y2="48.2" stroke-linecap="round"/>
      <line x1="51.5" y1="54.5" x2="45.2" y2="48.2" stroke-linecap="round"/>
    </g>
    
    <!-- Connection Nodes -->
    <g fill="url(#accentGradient)">
      <circle cx="14" cy="40" r="3"/>
      <circle cx="58" cy="40" r="3"/>
      <circle cx="36" cy="18" r="3"/>
      <circle cx="36" cy="62" r="3"/>
      <circle cx="20.5" cy="25.5" r="2.5"/>
      <circle cx="51.5" cy="25.5" r="2.5"/>
      <circle cx="20.5" cy="54.5" r="2.5"/>
      <circle cx="51.5" cy="54.5" r="2.5"/>
    </g>
    
    <!-- Central "U" Symbol -->
    <text x="36" y="48" font-family="Inter, sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="white">U</text>
  </g>
  
  <!-- Primary Wordmark -->
  <g id="wordmark">
    <!-- UIP Main -->
    <text x="80" y="48" font-family="Inter, sans-serif" font-size="36" font-weight="700" fill="#1e293b" letter-spacing="-0.02em">UIP</text>
    
    <!-- Tagline -->
    <text x="80" y="62" font-family="Inter, sans-serif" font-size="11" font-weight="500" fill="#64748b" letter-spacing="0.05em">UNIFIED INTEGRATION INTELLIGENCE PLATFORM</text>
  </g>
  
  <!-- Enterprise Badge -->
  <g id="enterpriseBadge">
    <rect x="265" y="15" width="50" height="18" rx="9" fill="url(#accentGradient)" opacity="0.1"/>
    <text x="290" y="26" font-family="Inter, sans-serif" font-size="9" font-weight="600" text-anchor="middle" fill="#059669" letter-spacing="0.03em">ENTERPRISE</text>
  </g>
</svg>