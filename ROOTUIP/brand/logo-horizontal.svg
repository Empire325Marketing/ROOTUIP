<!-- UIP Horizontal Logo - For Headers and Business Cards -->
<svg width="280" height="60" viewBox="0 0 280 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Enterprise Gradient -->
    <linearGradient id="horizontalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Success Accent -->
    <linearGradient id="horizontalAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <!-- Logo Shadow -->
    <filter id="horizontalShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#1e293b" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Compact Logo Mark -->
  <g id="compactMark" filter="url(#horizontalShadow)">
    <!-- Outer Frame -->
    <rect x="4" y="8" width="44" height="44" rx="10" fill="none" stroke="url(#horizontalGradient)" stroke-width="1.5" opacity="0.3"/>
    
    <!-- Central Hub -->
    <circle cx="26" cy="30" r="10" fill="url(#horizontalGradient)"/>
    
    <!-- Simplified Connections -->
    <g stroke="url(#horizontalAccent)" stroke-width="2" fill="none" opacity="0.8">
      <line x1="10" y1="30" x2="16" y2="30" stroke-linecap="round"/>
      <line x1="36" y1="30" x2="42" y2="30" stroke-linecap="round"/>
      <line x1="26" y1="14" x2="26" y2="20" stroke-linecap="round"/>
      <line x1="26" y1="40" x2="26" y2="46" stroke-linecap="round"/>
    </g>
    
    <!-- Corner Nodes -->
    <g fill="url(#horizontalAccent)">
      <circle cx="10" cy="30" r="2"/>
      <circle cx="42" cy="30" r="2"/>
      <circle cx="26" cy="14" r="2"/>
      <circle cx="26" cy="46" r="2"/>
    </g>
    
    <!-- Central "U" -->
    <text x="26" y="35" font-family="Inter, sans-serif" font-size="12" font-weight="700" text-anchor="middle" fill="white">U</text>
  </g>
  
  <!-- Horizontal Wordmark -->
  <g id="horizontalWordmark">
    <!-- Main UIP -->
    <text x="60" y="38" font-family="Inter, sans-serif" font-size="28" font-weight="700" fill="#1e293b" letter-spacing="-0.01em">UIP</text>
    
    <!-- Separator -->
    <line x1="135" y1="20" x2="135" y2="40" stroke="#e2e8f0" stroke-width="1"/>
    
    <!-- Company Name -->
    <text x="145" y="26" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#1e293b" letter-spacing="0.02em">UNIFIED INTEGRATION</text>
    <text x="145" y="38" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#1e293b" letter-spacing="0.02em">INTELLIGENCE PLATFORM</text>
    
    <!-- Enterprise Tag -->
    <rect x="145" y="42" width="45" height="12" rx="6" fill="url(#horizontalAccent)" opacity="0.1"/>
    <text x="167.5" y="49.5" font-family="Inter, sans-serif" font-size="7" font-weight="600" text-anchor="middle" fill="#059669" letter-spacing="0.05em">ENTERPRISE</text>
  </g>
</svg>