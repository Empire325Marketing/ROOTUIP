<!-- UIP Favicon - Optimized for Browser Tabs -->
<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Enterprise Gradient -->
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Success Accent -->
    <linearGradient id="faviconAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="16" cy="16" r="14" fill="url(#faviconGradient)"/>
  
  <!-- Integration Pattern -->
  <g stroke="url(#faviconAccent)" stroke-width="1.5" fill="none" opacity="0.9">
    <!-- Primary Connections -->
    <line x1="6" y1="16" x2="10" y2="16" stroke-linecap="round"/>
    <line x1="22" y1="16" x2="26" y2="16" stroke-linecap="round"/>
    <line x1="16" y1="6" x2="16" y2="10" stroke-linecap="round"/>
    <line x1="16" y1="22" x2="16" y2="26" stroke-linecap="round"/>
  </g>
  
  <!-- Connection Nodes -->
  <g fill="url(#faviconAccent)">
    <circle cx="6" cy="16" r="1.5"/>
    <circle cx="26" cy="16" r="1.5"/>
    <circle cx="16" cy="6" r="1.5"/>
    <circle cx="16" cy="26" r="1.5"/>
  </g>
  
  <!-- Central Hub -->
  <circle cx="16" cy="16" r="6" fill="url(#faviconGradient)" stroke="url(#faviconAccent)" stroke-width="1"/>
  
  <!-- Central "U" -->
  <text x="16" y="20" font-family="Inter, sans-serif" font-size="8" font-weight="700" text-anchor="middle" fill="white">U</text>
</svg>