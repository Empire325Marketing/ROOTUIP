<!-- UIP Social Media Card - 1200x630px -->
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="socialBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    
    <!-- Success Gradient -->
    <linearGradient id="socialAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text Shadow -->
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <!-- Pattern Overlay -->
    <pattern id="patternOverlay" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="50" cy="50" r="1" fill="rgba(255,255,255,0.1)"/>
      <circle cx="25" cy="25" r="0.5" fill="rgba(255,255,255,0.05)"/>
      <circle cx="75" cy="75" r="0.5" fill="rgba(255,255,255,0.05)"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#socialBg)"/>
  <rect width="1200" height="630" fill="url(#patternOverlay)" opacity="0.5"/>
  
  <!-- Logo Mark - Left Side -->
  <g transform="translate(80, 180)">
    <!-- Main Logo Circle -->
    <circle cx="135" cy="135" r="120" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="3"/>
    
    <!-- Central Hub -->
    <circle cx="135" cy="135" r="45" fill="rgba(255,255,255,0.9)"/>
    
    <!-- Integration Lines -->
    <g stroke="url(#socialAccent)" stroke-width="8" fill="none" opacity="0.8">
      <line x1="40" y1="135" x2="90" y2="135" stroke-linecap="round"/>
      <line x1="180" y1="135" x2="230" y2="135" stroke-linecap="round"/>
      <line x1="135" y1="40" x2="135" y2="90" stroke-linecap="round"/>
      <line x1="135" y1="180" x2="135" y2="230" stroke-linecap="round"/>
    </g>
    
    <!-- Connection Nodes -->
    <g fill="url(#socialAccent)">
      <circle cx="40" cy="135" r="12"/>
      <circle cx="230" cy="135" r="12"/>
      <circle cx="135" cy="40" r="12"/>
      <circle cx="135" cy="230" r="12"/>
    </g>
    
    <!-- Central "U" -->
    <text x="135" y="155" font-family="Inter, sans-serif" font-size="48" font-weight="700" text-anchor="middle" fill="#1e40af">U</text>
  </g>
  
  <!-- Main Content - Right Side -->
  <g transform="translate(420, 120)">
    <!-- Main Headline -->
    <text x="0" y="80" font-family="Inter, sans-serif" font-size="72" font-weight="800" fill="white" filter="url(#textShadow)">
      <tspan x="0" dy="0">Stop Losing</tspan>
      <tspan x="0" dy="85" fill="#10b981">$14M Per Vessel</tspan>
      <tspan x="0" dy="85">to Ocean Freight</tspan>
      <tspan x="0" dy="85">Inefficiencies</tspan>
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="450" font-family="Inter, sans-serif" font-size="32" font-weight="500" fill="rgba(255,255,255,0.9)" filter="url(#textShadow)">
      The ONLY AI platform that connects ALL carrier systems
    </text>
    
    <!-- Key Stats -->
    <g transform="translate(0, 480)">
      <rect x="0" y="0" width="300" height="60" rx="30" fill="rgba(16,185,129,0.2)" stroke="rgba(16,185,129,0.5)" stroke-width="2"/>
      <text x="150" y="40" font-family="Inter, sans-serif" font-size="24" font-weight="700" text-anchor="middle" fill="#10b981">94% D&D Reduction â€¢ 48hr Setup</text>
    </g>
  </g>
  
  <!-- Brand Mark - Bottom Right -->
  <g transform="translate(1050, 550)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="24" font-weight="700" fill="rgba(255,255,255,0.8)">UIP</text>
    <text x="0" y="25" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="rgba(255,255,255,0.6)" letter-spacing="1px">ENTERPRISE</text>
  </g>
</svg>